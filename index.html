<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularTestCurrentTime</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			document.timeZoneChanged = function(tz) {
				alert("Time-zone updated to: " + tz);
			}

			document.buttonClicked = function(tz, event) {
				alert("Button clicked: Current time-zone: " + tz);
			}
		})
	</script>
</head>
<body>
<div>
  <current-time selected="Africa/Accra" time-zone-changed="timeZoneChanged" button-clicked="buttonClicked"></current-time>
  <component-one></component-one>
  <component-two></component-two>
</div>
<div>
	<script src="polyfills.bundle.js"></script>
	<script src="current-time.bundle.js"></script>
	<script src="appOne.js"></script>
	<script src="appTwo.js"></script>
</div>
</body>
</html>
