<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AngularTestCurrentTime</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
	<script>
		document.addEventListener('DOMContentLoaded', function() {
			document.timeZoneChanged = function(tz) {
				alert("Time-zone updated to: " + tz);
			}

			document.buttonClicked = function(tz, event) {
				alert("Button clicked: Current time-zone: " + tz);
			}
		})
	</script>
</head>
<body>
  <current-time selected="Africa/Accra" time-zone-changed="timeZoneChanged" button-clicked="buttonClicked"></current-time>
</body>
</html>
